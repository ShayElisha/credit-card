<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="credit_card.css">
</head>
<body>
  <div class="container">
    <div class="card-container">
      <div class="front">
        <div class="image">
          <img src="credit_card/chip.png" alt="">
          <img src="/credit_card/visa.png" alt="">
        </div>
        <div class="card-number-box">#################</div>
        <div class="flexBox">
          <div class="box">
            <span>card holder: </span>
            <div class="card-holder-name">full name</div>
          </div>
          <div class="box">
            <span>expires</span>
            <div class="expiration">
              <span class="exp-month">mm</span>
              <span class="exp-year">yy</span>
            </div>
          </div>
        </div>
      </div>
      

      <div class="back">
        <div class="strip"></div>
        <div class="box">
          <span>cvv</span>
          <div class="cvv-box"></div>
          <img src="/credit_card/visa.png" alt="">
        </div>
      </div>
    </div>

    <form action="" method="get">
      <div class="inputbox">
        <span>card number:</span>
        <input type="text" maxlength="19" pattern="\d{4}-?\d{4}-?\d{4}-?\d{4}" class="card-number-input" id="">
      </div>
      <div class="inputbox">
        <span>card holder:</span>
        <input type="text" class="card-holder-input" id="">
      </div>
      <div class="flexBox">
        <div class="inputbox">
          <span>expiration mm</span>
          <select name="" id="" class="month-input">
            <option value="month" selected disabled>month</option>
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
        </div>
          <div class="inputbox">
            <span>expiration yy</span>
            <select name="" id="" class="year-input">
              <option value="year" selected disabled>year</option>
              <option value="2023">2023</option>
              <option value="2024">2024</option>
              <option value="2025">2025</option>
              <option value="2026">2026</option>
              <option value="2027">2027</option>
              <option value="2028">2028</option>
              <option value="2029">2029</option>
              <option value="2030">2030</option>
              <option value="2031">2031</option>
              <option value="2032">2032</option>
            </select>
        </div>
        <div class="inputbox">
          <span>cvv</span>
          <input type="text" maxlength="4" class="cvv-input">
        </div>
      </div>
      <input type="submit" value="submit" class="submit-btn">
    </form>
  </div>
  <script src="credit_card.js"></script>
</body>
</html>
